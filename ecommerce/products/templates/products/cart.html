{% extends 'base.html' %}
{% load cart %}

{% block title %}Cart{% endblock %}

{% block content %}
    <h1>Cart page</h1>
    <ul>
        {% for product in products %}
            <li>
                <p>
                    Product: {{ product.name }}
                </p>
                <p>
                    Quantity: {{ request.session.cart | product_qty:product.id }}
                </p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
